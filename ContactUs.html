<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Meeting - Fairpoint Accounting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            scroll-behavior: smooth;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #1e3a8a;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(160deg, #f8fafc 0%, #f0f9ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.5s ease-in-out;
        }

        body.loaded nav {
            transform: translateY(0);
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e3a8a;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .nav-links a {
            text-decoration: none;
            color: #1e3a8a;
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #0ea5e9;
        }

        .nav-links a:not(.contact-btn)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -6px;
            left: 0;
            background-color: #0ea5e9;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .contact-btn {
            background: #0ea5e9;
            color: white !important;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 165, 233, 0.2);
        }

        .contact-btn:hover {
            background: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 165, 233, 0.3);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin-top: 100px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        body.loaded .container {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            color: #1e3a8a;
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            background: #0ea5e9;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 165, 233, 0.2);
        }

        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: #0ea5e9;
        }

        #calendly-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #calendly-overlay.visible {
            display: flex;
            opacity: 1;
        }

        #calendly-container {
            width: 90%;
            max-width: 800px;
            height: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            opacity: 0;
            transform: translateY(-30%);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        #calendly-overlay.visible #calendly-container {
            opacity: 1;
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            font-weight: bold;
            z-index: 2001;
        }

        .close-btn:hover {
            color: red;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                visibility: hidden;
                opacity: 0;
                transform: translateY(-10px);
                transition: opacity 0.8s ease, transform 0.3s ease;
                display: none;
                flex-direction: column;
                width: 100%;
                gap: 1rem;
                background: white;
                position: absolute;
                top: 80px;
                left: 0;
                padding: 2rem;
                box-shadow: 0 2px 15px rgba(0,0,0,0.1);
                transition: transform 0.3s ease;
            }

            .nav-links.active {
                display: flex;
                visibility: visible;
                opacity: 1;
                transform: translateY(0);
            }
            
            .hamburger{
                display: flex;
            }

            nav {
                padding: 1.5rem 5%;
            }

            .logo {
                font-size: 1.8rem;
            }

            .contact-btn {
                padding: 0.6rem 1.5rem;
                font-size: 1rem;
            }

            .container {
                margin-top: 120px;
            }
        }
    </style>
</head>
<body class="loaded">
    <nav>
        <a href="index.html" class="logo">FairPoint</a>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="Team.html">Team</a>
            <a href="Services.html">Services</a>
            <a href="About.html">About</a>
            <a href="ContactUs.html" class="contact-btn">Contact Us</a>
        </div>
    </nav>
    
    <div class="container">
        <h2>Book a Meeting</h2>
        <button id="openCalendly">Schedule a Meeting via Google Meet</button>
        <a href="index.html" class="back-btn">← Back to Home</a>
    </div>

    <div id="calendly-overlay">
        <div id="calendly-container">
            <span class="close-btn" onclick="closeCalendly()">✖</span>
            <iframe id="calendly-iframe" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hamburger = document.getElementById("hamburger");
            const navLinks = document.querySelector(".nav-links");
            const links = document.querySelectorAll(".nav-links a");

            hamburger.addEventListener("click", function () {
                navLinks.classList.toggle("active");
                // Toggle hamburger animation
                this.classList.toggle("active");
            });

            links.forEach(link => {
                link.addEventListener("click", function () {
                    navLinks.classList.remove("active");
                    hamburger.classList.remove("active");
                });
            });

            function openCalendly() {
                document.getElementById("calendly-iframe").src = "https://calendly.com/vfranzroxas-cpa-fairpointca";
                document.getElementById("calendly-overlay").classList.add("visible");
                document.body.style.overflow = "hidden"; // Prevent scrolling when modal is open
            }

            function closeCalendly() {
                document.getElementById("calendly-overlay").classList.remove("visible");
                document.getElementById("calendly-iframe").src = "";
                document.body.style.overflow = "auto"; // Re-enable scrolling
            }

            document.getElementById("openCalendly").addEventListener("click", openCalendly);

            // Close modal when clicking outside
            document.getElementById("calendly-overlay").addEventListener("click", function(e) {
                if (e.target === this) {
                    closeCalendly();
                }
            });

            // Close modal with Escape key
            document.addEventListener("keydown", function(e) {
                if (e.key === "Escape" && document.getElementById("calendly-overlay").classList.contains("visible")) {
                    closeCalendly();
                }
            });
        });
    </script>
</body>
</html>
