<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Meeting - Fairpoint Accounting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(160deg, #f8fafc 0%, #f0f9ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0;  /* Start with the body hidden */
            transition: opacity 1s ease-in-out; /* Fade-in effect */
        }

        body.loaded {
            opacity: 1;  /* Make the body fully visible after loading */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.5s ease-in-out; /* Navigation slide-in */
        }

        body.loaded nav {
            transform: translateY(0);  /* Show the nav bar */
        }

        .logo {
            font-size: 1.75rem;
            font-weight: bold;
            color: #1e3a8a;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #1e3a8a;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:not(.contact-btn)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #0ea5e9;
            transition: width 0.3s ease;
        }

        .nav-links a:not(.contact-btn):hover::after {
            width: 100%;
        }

        .contact-btn {
            background: #0ea5e9;
            color: white !important;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            background: #0284c7;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin-top: 80px;
            opacity: 0;
            transform: translateY(20px); /* Initial position off-screen */
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; /* Fade and slide in */
        }

        body.loaded .container {
            opacity: 1;
            transform: translateY(0); /* Bring the container into view */
        }

        h2 {
            color: #1e3a8a;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            background: #0ea5e9;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0284c7;
        }

        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: #0ea5e9;
        }

        /* Full-screen Calendly Popup */
        #calendly-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out; /* Fade-in transition for the overlay */
        }

        #calendly-overlay.visible {
            display: flex;
            opacity: 1; /* Make overlay visible */
        }

        #calendly-container {
            width: 90%;
            max-width: 800px;
            height: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            opacity: 0;
            transform: translateY(-30%);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; /* Popup fade-in and slide-up */
        }

        #calendly-overlay.visible #calendly-container {
            opacity: 1;
            transform: translateY(0); /* Bring the Calendly container into view */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            font-weight: bold;
        }

        .close-btn:hover {
            color: red;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        
    </style>
</head>
<body class="loaded">
    <nav>
        <a href="index.html" class="logo">FairPoint</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="Pricing.html">Team</a>
            <a href="Services.html">Services</a>
            <a href="About.html">About</a>
            <a href="ContactUs.html" class="contact-btn">Contact Us</a>
        </div>
    </nav>
    
    <div class="container">
        <h2>Book a Meeting</h2>
        <button id="openCalendly">Schedule a Meeting with us</button>
        <a href="index.html" class="back-btn">← Back to Home</a>
    </div>

    <!-- Full-screen Calendly Popup -->
    <div id="calendly-overlay">
        <div id="calendly-container">
            <span class="close-btn" onclick="closeCalendly()">✖</span>
            <iframe id="calendly-iframe" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function openCalendly() {
            document.getElementById("calendly-iframe").src = "https://calendly.com/vfranzroxas-cpa-fairpointca";
            document.getElementById("calendly-overlay").classList.add("visible");
        }

        function closeCalendly() {
            document.getElementById("calendly-overlay").classList.remove("visible");
            document.getElementById("calendly-iframe").src = "";
        }

        document.getElementById("openCalendly").addEventListener("click", openCalendly);
    </script>
</body>
</html>
