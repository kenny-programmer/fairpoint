<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairpoint Accounting</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            overflow-x: hidden;
        }

        .main-content {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e3a8a;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .nav-links a {
            text-decoration: none;
            color: #1e3a8a;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #0ea5e9;
        }

        .nav-links a:not(.contact-btn)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -6px;
            left: 0;
            background-color: #0ea5e9;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .contact-btn {
            background: #0ea5e9;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            background: #0284c7;
            transform: translateY(-2px);
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger i {
            font-size: 2rem;
            color: #1e3a8a;
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                visibility: hidden;
                opacity: 0;
                transform: translateY(-10px);
                flex-direction: column;
                width: 100%;
                gap: 1rem;
                background: white;
                position: absolute;
                top: 80px;
                left: 0;
                padding: 2rem;
                box-shadow: 0 2px 15px rgba(0,0,0,0.1);
                transition: opacity 0.3s ease, transform 0.3s ease;
            }

            .nav-links.active {
                visibility: visible;
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 7rem 1rem;
            background: linear-gradient(160deg, #f8fafc 0%, #f0f9ff 100%);
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: #1e3a8a;
            margin-bottom: 1rem;
            transition: transform 0.5s ease-in-out;
        }

        .hero p {
            font-size: 1.3rem;
            color: #64748b;
            max-width: 800px;
            margin: 0 auto 2rem auto;
        }

        /* Contact Info */
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .contact-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease-in-out;
            max-width: 320px;
        }

        .contact-card i {
            color: #0ea5e9;
            font-size: 1.5rem;
        }

        .contact-text {
            text-align: left;
        }

        .contact-text span {
            display: block;
            color: #64748b;
            font-size: 0.9rem;
        }

        .contact-text strong {
            color: #1e3a8a;
            font-size: 1.1rem;
        }

        /* Calendar Button */
        .calendar-container {
            text-align: center;
            margin-top: 2rem;
        }

        #openCalendly {
            background: #0ea5e9;
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #openCalendly:hover {
            background: #0284c7;
            transform: translateY(-3px);
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 0.9rem;
            }

            #openCalendly {
                font-size: 1rem;
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo">FairPoint</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="Team.html">Team</a>
            <a href="Services.html">Services</a>
            <a href="About.html">About</a>
            <a href="ContactUs.html" class="contact-btn">Contact Us</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="main-content">
        <section class="hero">
            <h1>Professional Accounting Services</h1>
            <p>Fairpoint Consulting and Accounting offers expert tax, accounting, and consulting services. We're here whenever you need us to help your business succeed!</p>
            
            <div class="calendar-container">
                <a href="ContactUs.html">
                    <button id="openCalendly">Book a Meeting</button>
                </a>
            </div>
        </section>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>

</body>
</html>
